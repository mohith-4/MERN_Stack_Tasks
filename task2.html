<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task2 </title>
    <style>
        div{
            border: 1px solid black;
            margin: auto;
            width: 200px;
        }
        h2,p{
            text-align: center;
        }
    </style>

</head>
<body>
    
    <h2>Task 2</h2>
    <div>
        <p>Lists can be nested</p>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ul>
        <li>Milk</li>
    </ul>

</div>
 
</body>
</html>
