<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tsk7style.css">
</head>
<body>
    <h2>CSS Task 7</h2>
 
    <div id="container">
        <table>
         
        <form action=""> 
           
                <tr>
                    <td>
                        <label for="fn">First Name</label>
                    </td>
                    <td>
                        <input type="text" id="fn" placeholder="First Name"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ln">Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="ln" placeholder="Last Name "><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" placeholder="Email"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="psw">Password</label>
                    </td>
                    <td>
                        <input type="password" id="psw" placeholder="password"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phnno">Phone </label>
                    </td>
                    <td>
                        <input type="tel" id="phnno" placeholder="Phone "><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">DOB</label>
                    </td>
                    <td>
                        <input type="date" id="date"><br><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="zip">zip code</label></td>
                    <td> <input type="text" name="" id="zip" placeholder="zip code"></td>
                </tr>
                <tr>
                    <td><p>Choose Gender </p></td>
                     
                        <td><label for="Male">Male</label>  <input type="radio"  id="Male" name="Gender" value="Male">
                    
                        <label for="female">Female </label> <input type="radio"  id="female" name="Gender" value="Female">
                     
                        <label for="others">Others</label> <input type="radio"  id="others" name="Gender" value="Other"></td>
                     
                </tr>
                <tr>
                    <td><p>Choose language</p></td>
                    
                    <td> 
                        <input type="checkbox" id="telugu" value="Telugu">
                        <label for="telugu">Telugu</label>
                        <input type="checkbox"  id="english" value="English">
                        <label for="english">English</label>
                        <input type="checkbox"  id="hindi" value="Hindi">
                        <label for="hindi">Hindi</label>
                         
                         <br><br>
                    </td>
                </tr>
                <tr>
                    <td> <label for="state">Select State</label></td>
                    <td> <select  id="state" >
                        <option id="karnataka" value="Karnataka">Karnataka</option>
                        <option value="andhra" id="andhra">Andhra</option>
                        <option value="telangana" id="telangana">Telangana</option>
                    </select ></td>
                </tr>
                <tr>
                    <td><label for="about">About </label> </td>
                    <td >  <input type="text" id="about" placeholder="Write about yourself..."></td>
                </tr>
                <tr >
                    <td id="regi" colspan="2">
                    <input type="submit" name="" id="submit" value="Register">
                </td>

                </tr>
                  
        </form>
    </table>
     

    </div>
 
    
</body>
</html>
